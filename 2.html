<!DOCTYPE html>
<html>
<head>
<style>
.ex{
  background-color: blue;
  height:50%;
  width: 50%;
  position: absolute;
}
.topleft {
    top:0px;
    left: 0px;
}

.topright {
    top: 0px;
    right: 0px;
}

.bottomleft {
    bottom: 0px;
    left: 0px;
}

.bottomright {
    bottom: 0px;
    right: 0px;
}



</style>
</head>
<body>


  <div class= "ex topleft "style="background-color:#8B0000;"></div>
  <div class= "ex topright "style="background-color:#000080;"></div>
  <div class= "ex bottomleft "style="background-color:#808000;"></div>
  <div class= "ex bottomright "style="background-color:#2F4F4F;"></div>

</body>
</html>
